version: '3.8'

services:
  react-app:
    build:
      context: .
      dockerfile: Dockerfile.react
    container_name: react-app-frontend
    ports:
      - "5173:80" 
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - react-frontend-network

networks:
  react-frontend-network:
    driver: bridge
    name: react-frontend-network  




